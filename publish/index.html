<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">
    <title>即时通信</title>
    <link rel="stylesheet" type="text/css" href="./index.css"/>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="loginbox">
        <div class="text">请先输入你在聊天室的昵称</div>
        <input type="text" placeholder="请输入用户名" id="username" name="username" />
        <input type="button" value="提交" onclick="CHAT.usernameSubmit();"/>
    </div>
    <div id="chatbox">
        <div class="title">
            <span style="text-align:left;margin-left:10px;">Websocket多人聊天室</span>
                <span style="float:right; margin-right:10px;">
                    <span id="showusername"></span> |
                    <a href="javascript:;" onclick="CHAT.logout()" style="color:#fff;">退出</a>
                </span>
        </div>      
        <div id="doc">
            <div id="chat">
                <div id="message">
                    <div id="onlinecount"></div>
                </div>
                <input type="text" style="width:200px" placeholder="请输入聊天内容，按“回车”提交" id="content" name="content">    
            </div>
        </div>
    </div>
<script type="text/javascript" src="./client.js"></script>
</body>
</html>
